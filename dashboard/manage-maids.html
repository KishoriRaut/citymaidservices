    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Maids page loaded');
            
            // Initialize Supabase client
            if (!window.supabaseClient) {
                try {
                    console.log('Initializing Supabase client...');
                    window.supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    console.log('Supabase client initialized successfully');
                } catch (error) {
                    console.error('Error initializing Supabase client:', error);
                    showErrorMessage('Failed to initialize database connection');
                    return;
                }
            }

            // Set up event listeners
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            const verificationFilter = document.getElementById('verification-filter');
            
            if (searchInput) {
                searchInput.addEventListener('input', debounce(fetchMaids, 300));
                console.log('Search input event listener added');
            }
            
            if (statusFilter) {
                statusFilter.addEventListener('change', fetchMaids);
                console.log('Status filter event listener added');
            }
            
            if (verificationFilter) {
                verificationFilter.addEventListener('change', fetchMaids);
                console.log('Verification filter event listener added');
            }

            // Initial fetch
            console.log('Fetching maids initially...');
            await fetchMaids();
        });

        // Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Function to fetch maids from Supabase
        async function fetchMaids() {
            try {
                console.log('Fetching maids...');
                const maidsTableBody = document.getElementById('maids-table-body');
                const statusFilter = document.getElementById('status-filter');
                const verificationFilter = document.getElementById('verification-filter');
                const searchInput = document.getElementById('search-input');

                if (!maidsTableBody || !statusFilter || !verificationFilter || !searchInput) {
                    console.error('Required elements not found');
                    return;
                }

                // Show loading state
                maidsTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Loading maids...
                        </td>
                    </tr>
                `;

                // Get filter values
                const status = statusFilter.value;
                const verification = verificationFilter.value;
                const searchTerm = searchInput.value.toLowerCase();

                // Build query
                let query = supabaseClient
                    .from('maids')
                    .select(`
                        id,
                        full_name,
                        location,
                        services,
                        experience,
                        status,
                        is_verified,
                        contact_phone,
                        contact_email,
                        created_at
                    `)
                    .order('created_at', { ascending: false });

                // Apply filters
                if (status !== 'all') {
                    query = query.eq('status', status);
                }

                if (verification !== 'all') {
                    query = query.eq('is_verified', verification === 'verified');
                }

                const { data: maids, error } = await query;

                if (error) {
                    console.error('Error fetching maids:', error);
                    throw error;
                }

                console.log('Fetched maids:', maids);

                // Filter maids based on search term
                const filteredMaids = maids.filter(maid => 
                    maid.full_name.toLowerCase().includes(searchTerm) ||
                    maid.location.toLowerCase().includes(searchTerm) ||
                    maid.services.some(service => service.toLowerCase().includes(searchTerm))
                );

                // Update statistics
                updateMaidStatistics(filteredMaids);

                // Update table
                if (!filteredMaids || filteredMaids.length === 0) {
                    maidsTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                No maids found
                            </td>
                        </tr>
                    `;
                    return;
                }

                maidsTableBody.innerHTML = filteredMaids.map(maid => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${maid.full_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${maid.location}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">
                            <div class="flex flex-wrap gap-1">
                                ${maid.services.map(service => `
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        ${service}
                                    </span>
                                `).join('')}
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${maid.experience} years</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(maid.status)}">
                                ${maid.status}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${maid.is_verified ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${maid.is_verified ? 'Verified' : 'Unverified'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <div class="flex space-x-2">
                                <button onclick="viewMaid('${maid.id}')" class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-eye"></i>
                                </button>
                                ${maid.status === 'pending' ? `
                                <button onclick="updateMaidStatus('${maid.id}', 'active')" class="text-green-600 hover:text-green-900">
                                    <i class="fas fa-check"></i>
                                </button>
                                ` : ''}
                                ${maid.status === 'active' ? `
                                <button onclick="updateMaidStatus('${maid.id}', 'suspended')" class="text-yellow-600 hover:text-yellow-900">
                                    <i class="fas fa-ban"></i>
                                </button>
                                ` : ''}
                                ${maid.status === 'suspended' ? `
                                <button onclick="updateMaidStatus('${maid.id}', 'active')" class="text-green-600 hover:text-green-900">
                                    <i class="fas fa-check"></i>
                                </button>
                                ` : ''}
                                ${!maid.is_verified ? `
                                <button onclick="verifyMaid('${maid.id}')" class="text-blue-600 hover:text-blue-900">
                                    <i class="fas fa-shield-alt"></i>
                                </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error in fetchMaids:', error);
                const maidsTableBody = document.getElementById('maids-table-body');
                if (maidsTableBody) {
                    maidsTableBody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Error loading maids</td></tr>';
                }
            }
        }

        // Function to get status color
        function getStatusColor(status) {
            switch(status) {
                case 'active':
                    return 'bg-green-100 text-green-800';
                case 'inactive':
                    return 'bg-gray-100 text-gray-800';
                case 'pending':
                    return 'bg-yellow-100 text-yellow-800';
                case 'suspended':
                    return 'bg-red-100 text-red-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Function to update maid statistics
        function updateMaidStatistics(maids) {
            const totalMaids = document.getElementById('total-maids');
            const activeMaids = document.getElementById('active-maids');
            const pendingApplications = document.getElementById('pending-applications');
            const verifiedMaids = document.getElementById('verified-maids');

            if (maids) {
                // Count total maids
                totalMaids.textContent = maids.length;

                // Count active maids
                const active = maids.filter(maid => maid.status === 'active').length;
                activeMaids.textContent = active;

                // Count pending applications
                const pending = maids.filter(maid => maid.status === 'pending').length;
                pendingApplications.textContent = pending;

                // Count verified maids
                const verified = maids.filter(maid => maid.is_verified).length;
                verifiedMaids.textContent = verified;
            }
        }

        // Function to view maid details
        async function viewMaid(maidId) {
            try {
                console.log('Viewing maid:', maidId);
                const { data: maid, error } = await supabaseClient
                    .from('maids')
                    .select(`
                        id,
                        full_name,
                        location,
                        services,
                        experience,
                        status,
                        is_verified,
                        contact_phone,
                        contact_email,
                        created_at,
                        bio,
                        expected_salary,
                        availability
                    `)
                    .eq('id', maidId)
                    .single();

                if (error) {
                    console.error('Error fetching maid details:', error);
                    throw error;
                }

                console.log('Maid details fetched:', maid);

                // Show the modal with maid details
                const modal = document.getElementById('maid-modal');
                const modalTitle = document.getElementById('modal-title');
                const maidDetails = document.getElementById('maid-details');

                modalTitle.textContent = 'Maid Details';

                maidDetails.innerHTML = `
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Full Name</h4>
                            <p class="mt-1 text-sm text-gray-900">${maid.full_name}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Location</h4>
                            <p class="mt-1 text-sm text-gray-900">${maid.location}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Experience</h4>
                            <p class="mt-1 text-sm text-gray-900">${maid.experience} years</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Expected Salary</h4>
                            <p class="mt-1 text-sm text-gray-900">$${maid.expected_salary || 'Not specified'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Status</h4>
                            <p class="mt-1 text-sm text-gray-900">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(maid.status)}">
                                    ${maid.status}
                                </span>
                            </p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Verification</h4>
                            <p class="mt-1 text-sm text-gray-900">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${maid.is_verified ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                    ${maid.is_verified ? 'Verified' : 'Unverified'}
                                </span>
                            </p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Contact Phone</h4>
                            <p class="mt-1 text-sm text-gray-900">${maid.contact_phone || 'Not provided'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Contact Email</h4>
                            <p class="mt-1 text-sm text-gray-900">${maid.contact_email || 'Not provided'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Availability</h4>
                            <p class="mt-1 text-sm text-gray-900">${maid.availability || 'Not specified'}</p>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-500">Member Since</h4>
                            <p class="mt-1 text-sm text-gray-900">${new Date(maid.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4 class="text-sm font-medium text-gray-500">Services</h4>
                        <div class="mt-1 flex flex-wrap gap-1">
                            ${maid.services.map(service => `
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    ${service}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    ${maid.bio ? `
                    <div class="mt-4">
                        <h4 class="text-sm font-medium text-gray-500">Bio</h4>
                        <p class="mt-1 text-sm text-gray-900">${maid.bio}</p>
                    </div>
                    ` : ''}
                `;

                modal.classList.remove('hidden');
            } catch (error) {
                console.error('Error viewing maid:', error);
                showErrorMessage('Error loading maid details: ' + error.message);
            }
        }

        // Function to update maid status
        async function updateMaidStatus(maidId, newStatus) {
            try {
                console.log('Updating maid status:', maidId, 'to', newStatus);
                const { error } = await supabaseClient
                    .from('maids')
                    .update({ status: newStatus })
                    .eq('id', maidId);

                if (error) {
                    console.error('Error updating maid status:', error);
                    throw error;
                }

                showSuccessMessage(`Maid status updated to ${newStatus}`);
                await fetchMaids();
            } catch (error) {
                console.error('Error updating maid status:', error);
                showErrorMessage('Error updating maid status: ' + error.message);
            }
        }

        // Function to verify maid
        async function verifyMaid(maidId) {
            try {
                console.log('Verifying maid:', maidId);
                const { error } = await supabaseClient
                    .from('maids')
                    .update({ is_verified: true })
                    .eq('id', maidId);

                if (error) {
                    console.error('Error verifying maid:', error);
                    throw error;
                }

                showSuccessMessage('Maid verified successfully');
                await fetchMaids();
            } catch (error) {
                console.error('Error verifying maid:', error);
                showErrorMessage('Error verifying maid: ' + error.message);
            }
        }

        // Function to close maid modal
        function closeMaidModal() {
            const modal = document.getElementById('maid-modal');
            modal.classList.add('hidden');
        }

        // Function to export maids to CSV
        async function exportMaidsToCSV() {
            try {
                // Fetch complete maid data from Supabase
                const { data: maids, error } = await supabaseClient
                    .from('maids')
                    .select(`
                        id,
                        full_name,
                        location,
                        services,
                        experience,
                        status,
                        is_verified,
                        contact_phone,
                        contact_email,
                        created_at,
                        bio,
                        expected_salary,
                        availability
                    `);

                if (error) throw error;

                // Create CSV headers
                const headers = [
                    'ID',
                    'Full Name',
                    'Location',
                    'Services',
                    'Experience (Years)',
                    'Status',
                    'Verified',
                    'Contact Phone',
                    'Contact Email',
                    'Member Since',
                    'Expected Salary',
                    'Availability'
                ];

                // Create CSV rows
                const rows = maids.map(maid => [
                    maid.id,
                    maid.full_name,
                    maid.location,
                    maid.services.join(', '),
                    maid.experience,
                    maid.status,
                    maid.is_verified ? 'Yes' : 'No',
                    maid.contact_phone || 'N/A',
                    maid.contact_email || 'N/A',
                    new Date(maid.created_at).toLocaleDateString(),
                    maid.expected_salary || 'Not specified',
                    maid.availability || 'Not specified'
                ]);

                // Combine headers and rows
                const csvContent = [
                    headers.join(','),
                    ...rows.map(row => row.map(cell => {
                        // Escape quotes and wrap in quotes if contains comma or newline
                        const cellStr = String(cell || '');
                        if (cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n')) {
                            return `"${cellStr.replace(/"/g, '""')}"`;
                        }
                        return cellStr;
                    }).join(','))
                ].join('\n');

                // Create and download the file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `maids_export_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                
                showSuccessMessage('Maids exported to CSV successfully');
            } catch (error) {
                console.error('Error exporting maids to CSV:', error);
                showErrorMessage('Error exporting maids to CSV: ' + error.message);
            }
        }

        // Function to show error message
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded';
            errorDiv.role = 'alert';
            errorDiv.innerHTML = `
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">${message}</span>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Function to show success message
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded';
            successDiv.role = 'alert';
            successDiv.innerHTML = `
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">${message}</span>
            `;
            document.body.appendChild(successDiv);
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }
    </script>
